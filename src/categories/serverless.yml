service: commercetools

package:
  individually: true
  exclude:
    - ./**

provider:
  name: openwhisk
  runtime: nodejs:default
  ignore_certs: true
  defaultService: commercetools
  service: ${opt:service, self:provider.defaultService}

custom:
  npm-version: ${file(package.json):name}@${file(package.json):version}
  ow-package: ${opt:ow-package, self:custom.npm-version}
  concurrency: 200

plugins:
  - serverless-openwhisk
  - serverless-webpack

resources:
  packages: ${file(../common/serverlessPackageConfig.js)}

functions:
  getCategoriesService:
    name: ${self:custom.ow-package}/getCategoriesService
    handler: getCategories.main
    concurrency: ${self:custom.concurrency}

  getCategoryBySlugService:
    name: ${self:custom.ow-package}/getCategoryBySlugService
    handler: getCategoryBySlug.main
    concurrency: ${self:custom.concurrency}
